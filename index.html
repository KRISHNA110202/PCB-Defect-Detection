<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* Updated background color */
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-form {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .upload-form h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .upload-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-button:hover {
            background-color: #45a049;
        }

        .file-input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-form">
            <h1>PCB Defect Detection</h1>
            <form method="POST" action="/" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required class="file-input">
                <br>
                <input type="submit" class="upload-button" value="Upload">
            </form>
        </div>
    </div>
</body>
</html>
